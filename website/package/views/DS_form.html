{% extends "base.html" %} {% block title %}Data Stewards Form{% endblock %} {% block content%}
<form method="POST">
    <h3 align="center">Data Stewards Form </h3>
    <div class="form-group">
      <label for="Data_ID">Data Id</label>
      <input
        type="Number"
        class="form-control"
        id="Data_ID"
        name="Data_ID"
        placeholder="Enter Data ID"
      />
    </div>
    <div class="form-group">
      <label for="Title">Title</label>
      <input
        type="text"
        class="form-control"
        id="Title"
        name="Title"
        placeholder="Enter Title"
      />
    </div>
    <div class="form-group">
      <label for="Desc">Describe</label>
      <input
        type="text"
        class="form-control"
        id="Desc"
        name="Desc"
        placeholder="Enter Describe"
      />
    </div>
    <div class="form-group">
      <label for="Pub">Publisher</label>
      <input
        type="text"
        class="form-control"
        id="Pub"
        name="Pub"
        placeholder="Enter Publisher"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit Metadata to the SSC catalog</button>
    <br />
  </form>


  <h1 align="center">Preview of Submission</h1>
<ul class="list-group list-group-flush" id="Sub">
    {%for i in List_Sub%}
    <li class="list-group-item">
        {{i}}
    </li>
    {%endfor%}
</ul>

<form action="/submission" method="POST">
    <button name="submit_form" type="submit">Final Submission</button>
</form>

  {% endblock %}
